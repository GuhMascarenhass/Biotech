{% extends "baseModel.html" %}


{% block body %}
<div id="config">
  <div class="header2"><h2>Configurações</h2></div>
  <div class="config-section">
    <div class="config-item">
      <label for="idioma">🌐 Idioma:</label>
      <select id="idioma">
        <option>Português</option>
        <option>English</option>
      </select>
    </div>

    <div class="config-item">
      <label for="notificacoes">🔔 Notificações:</label>
      <input type="checkbox" id="notificacoes" checked />
    </div>

      <div class="config-item">
    <label for="tema">🎨 Tema:</label>
    <select id="tema">
      <option value="Padrao">Padrão</option>
      <option value="Escuro">Escuro</option>
    </select>
  </div>

    <div class="config-item">
      <label for="som">🔊 Som:</label>
      <input type="checkbox" id="som" />
    </div>

    <div class="config-item">
      <button onclick="mudarConta()">👤 Mudar de Conta</button>
    </div>

    <div class="config-item">
      <button onclick="conectarGoogle()">🔗 Conectar com o Google</button>
    </div>

    <div class="config-item">
      <a href="#">📄 Termos e Condições</a>
    </div>

    
  </div>
</div>

{% endblock body %}
